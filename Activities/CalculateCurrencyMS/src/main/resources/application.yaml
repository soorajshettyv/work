server:
  port: 0
spring:
  sleuth:
    trace-id128: true
    sampler:
      probability: 1.0
  zipkin:
    enabled: true
    base-url: ${zipkin.url:http://192.168.99.100:9411/}
  mvc:
    view:
      suffix: .html
      prefix: /
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  datasource:
    url: ${currencyfactorms.datasource.url:jdbc:h2:mem:currencyfactormsDb;DB_CLOSE_DELAY=-1}
    username: ${currencyfactorms.datasource.username:sa}
    password: ${currencyfactorms.datasource.password:}
    driver-class-name: ${currencyfactorms.datasource.driver:org.h2.Driver}
  jpa:
    show-sql: true
  cloud:
    bus:
      destination: configXchange
  rabbitmq:
    host: ${rabbitmq.host:192.168.99.100}
    port: ${rabbitmq.port:5672}
    
eureka:
  instance:
    instanceId: ${spring.application.name}:${random.int}
    leaseRenewalIntervalInSeconds: 2
    leaseExpirationDurationInSeconds: 5
    preferIpAddress: true
    metadata-map:
      zone: A
  client:
    registerWithEureka: true
    fetchRegistry: true
    prefer-same-zone-eureka: true
    serviceUrl:
      defaultZone: ${currencyfactorms.eureka.url:http://192.168.99.100:8761/eureka}
management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  hystrix:
    enabled: true

